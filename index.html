<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author"  content="Pia Torain">
    <meta name="description"  content="An app that checks to see if the sum of any two numbers in an array equals a target number.">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Two Sum | Pia Torain</title>
</head>
<body class="ts-page">

    
    <div id="sum-container" class="ts-container">
        <form id="ts-form">
            <p class="ts-intro">
                Check to see if the sum of any <strong><em>two numbers</em></strong> in an array equals a target number.
                
            </p>

            <!-- INPUT FIELD -->
            <div class="ts-input-holder">
                <!-- USER INPUT -->
                <input id="randomNumbers" class="ts-text-field" name="randomNumbers" type="text" placeholder="Example:  4 5 6 28 300" autocomplete= "off" />
                <input id="targetNumber" class="ts-text-field" name="targetNumbers" type="number" placeholder="10" autocomplete= "off" />

                <!-- SUBMIT BUTTON -->
                <button id="check-sum" class="ts-btn-check" type="submit" >CHECK IT!</button> 
            </div>
             <!--/ INPUT FIELD -->
            
            <!-- RESPONSE BASED ON CRITERIA EVALUATION -->
            <p id="sumResponse" class="sumEval"></p>
               
            <!-- /RESPONSE BASED ON CRITERIA EVALUATION -->
        </form>
    </div>

    
    <!-- <script src="two-sum.js"></script> -->
    <script src="test.js"></script>

</body>
</html>
